<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Codegram</title>
</head>
<body>
    <main>
        <div class="phone">
            <div class="story-block">
            </div>
            <div class="friend">
                <p>You can make friends</p>
                <div class="card">
                    <div class="media">
                        <img src="https://i.pinimg.com/1200x/1c/c9/e3/1cc9e345b07c61096db640a17df9bd7a.jpg" alt="">
                    </div>
                    <div class="text">
                        <h2>Kylie Jenner</h2>
                        <button>Follow</button>
                    </div>
                </div>
            </div>
            <div class="like-post">
                <p>Double Tap to like</p>
                <div class="postcard">
                    <img src="https://i.pinimg.com/736x/a3/dc/a4/a3dca43f6ddd7447715b4524cb121e80.jpg" alt="">
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
